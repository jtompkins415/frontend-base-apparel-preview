<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <div id="left-container">
  <header>
    <img id="logo-pin" src="./images/logo.svg" alt="BA-logo">
  </header>
  <div class="main-title-container">
    <h1 class="title-text">
      <span class="title-were">WE'RE</span> <br> COMING <br> SOON</h1> 
  </div>
  <div class="greeting-container">
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </div>
    <form class="email-form" action="#">
     <input type="email" class="email-input" required placeholder="Email Address">
      <button type="submit" class="form-submit"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  
</div>
<div id="right-container">
</div>


  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
